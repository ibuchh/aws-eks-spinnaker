apiVersion: v1
clusters:
- cluster:
    server: "%%K8S_ENDPOINT%%"
    certificate-authority-data: "%%CA_DATA%%"
  name: kubernetes
contexts:
- context:
    cluster: kubernetes
    user: aws
  name: aws
current-context: aws
kind: Config
preferences: {}
users:
- name: aws
  user:
    exec:
      apiVersion: client.authentication.k8s.io/v1alpha1
      command: heptio-authenticator-aws
      args:
        - "token"
        - "-i"
        - "%%K8S_NAME%%"
        - "-r"
        - "%%EKS_ADMIN_ARN%%"